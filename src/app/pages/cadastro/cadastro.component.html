<div class="header">
  <my-navbar style="min-width: 100vw; padding: 50px 0px;"></my-navbar>

  <div class="bodyCadastro">
    <h1 class="title">Cadastre-se</h1>
    <div class="card">
      <div class="form">
        <p>Nome</p>
        <input type="text" name="nome" id="nome" placeholder="Nome completo" [(ngModel)]="nome">
        <p>E-mail</p>
        <input type="text" name="email" id="email" placeholder="E-mail" [(ngModel)]="email">
        <p>Telefone</p>
        <input type="tel" name="telefone" id="telefone" placeholder="(xx)xxxxx-xxxx" [(ngModel)]="telefone">
        <p>Senha</p>
        <input type="password" name="senha" id="senha" placeholder="Senha" [(ngModel)]="senha">
    
        <button class="btn" (click)="Login()">Login</button>
      </div>
    </div>
  </div>
  
  <my-footer style="min-width: 100vw; bottom: 0; padding-top: 20px;"></my-footer>
</div>
