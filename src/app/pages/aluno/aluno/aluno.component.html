<div class="alunoBody">
  <my-aluno-sidebar></my-aluno-sidebar>
  <div class="all">
    <h1>Informaçoes do usuário</h1>
    <div class="form">
      <p>Nome</p>
      <input type="text" placeholder="Nome" [(ngModel)]="nome" disabled="">
    <div class="form">
      <p>Id</p>
      <input type="text" placeholder="Id" [(ngModel)]="id" disabled="">
      <p>E-mail</p>
      <input type="text" placeholder="E-mail" [(ngModel)]="email" disabled="">
      <p>Telefone</p>
      <input type="tel" placeholder="(xx)xxxxx-xxxx" [(ngModel)]="telefone" disabled="">
      <p>Plano atual</p>
      <input type="text" placeholder="Plano Atual" [(ngModel)]="plano" disabled="">
    </div>
  </div>
</div>
