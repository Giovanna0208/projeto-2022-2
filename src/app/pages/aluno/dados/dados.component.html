<div class="alunoBody">
  <my-aluno-sidebar></my-aluno-sidebar>
  <div class="all">
    <h1>Informaçoes do usuário</h1>
    <div class="form">
      <p>Nome</p>
      <input type="text" placeholder="Nome" [(ngModel)]="nome">
      <p>E-mail</p>
      <input type="text" placeholder="E-mail" [(ngModel)]="email">
      <p>Telefone</p>
      <input type="tel" placeholder="(xx)xxxxx-xxxx" [(ngModel)]="telefone">
      <p>Senha</p>
      <input type="text" placeholder="Senha" [(ngModel)]="senha">

      <button class="btn" (click)="atualizarDados()">Atualizar</button>
    </div>
  </div>
</div>
